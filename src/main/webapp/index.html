<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="../../favicon.ico">

<title>Credit Card System</title>

<!-- Bootstrap core CSS -->
<link href="/css/bootstrap.min.css" rel="stylesheet">
<!-- Bootstrap theme -->
<link href="/css/bootstrap-theme.min.css" rel="stylesheet">
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<link href="/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="/styles/theme.css" rel="stylesheet">

<!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
<!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
<script src="/js/ie-emulation-modes-warning.js"></script>

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="/js/ie10-viewport-bug-workaround.js"></script>

<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.js"></script>

<script
	src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment-with-locales.js"></script>
<script
	src="//cdn.rawgit.com/indrimuska/angular-moment-picker/master/dist/angular-moment-picker.min.js"></script>
<link
	href="//cdn.rawgit.com/indrimuska/angular-moment-picker/master/dist/angular-moment-picker.min.css"
	rel="stylesheet">

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/angular-resource/1.6.9/angular-resource.js"></script>

<script src="scripts/app.js"></script>



</head>

<body ng-controller='mainCtrl'>


	<!-- Fixed navbar -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Credit Card System</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse"></div>
		</div>
	</nav>

	<div class="container" role="main">

		<div class="page-header">
			<h3>Add</h3>
		</div>

		<form ng-submit="createEquipment(eq)">

			<div class="form-group row">
				<label for="name"
					class="col-xs-10 col-sm-7 col-form-label col-form-label-sm">Email</label>
				<div class="col-xs-10 col-sm-7">
					<input type="text" class="form-control form-control-sm" id="name"
						placeholder="Enter name">
				</div>
			</div>

			<div class="form-group row">
				<label for="cardNumber"
					class="col-xs-10 col-sm-7 col-form-label col-form-label-sm">Card
					number</label>
				<div class="col-xs-10 col-sm-7">
					<input type="text" class="form-control form-control-sm"
						id="cardNumber" placeholder="Enter card number">
				</div>
			</div>

			<div class="form-group row">
				<label for="limit"
					class="col-xs-10 col-sm-7 col-form-label col-form-label-sm">Limit</label>
				<div class="col-xs-10 col-sm-7">
					<input type="text" class="form-control form-control-sm" id="limit"
						placeholder="Enter limit of the account">
				</div>
			</div>

			<button type="submit" class="btn btn-primary">Add</button>
		</form>


		<div class="page-header">
			<h3>Existing Cards</h3>
		</div>

		<div class="row">
			<div class="col-md-12">
				<table class="table table-bordered">
					<thead class="thead-light">
						<tr>
							<th>Name</th>
							<th>Card Number</th>
							<th>Balance</th>
							<th>Limit</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="card in cards">
							<td>{{card.name}}</td>
							<td>{{card.number | ccNumberFormatter}}</td>
							<td>{{card.balance | currency:'£'}}</td>
							<td>{{card.limit | currency:'£'}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		
	</div>
	<!-- /container -->
</body>
</html>
